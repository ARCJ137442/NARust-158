[package]
name = "narust-158"
version = "0.1.1"
edition = "2021"
description = """
A Rust reproduction of OpenNARS 1.5.8
"""

readme = "README.md"
keywords = ["NARS", "Non-Axiomatic-Logic", "OpenNARS"]

license = "MIT OR Apache-2.0"
categories = [] # 🔗<https://crates.io/category_slugs>
repository = "https://github.com/ARCJ137442/NARust/tree/narust-158"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.83"
rand = "0.8.5"
thiserror = "1.0.60"

# 用于开发NARS的实用工具
[dependencies.nar_dev_utils]
version = "0.36"
features = ["bundled"]

# Narsese支持：API、枚举Narsese & 词法Narsese
[dependencies.narsese]
version = "0.21"
features = [
    "enum_narsese",
    "lexical_narsese",
]

# NAVM：统IO模型
[dependencies.navm]
version = "0.16"
features = ["bundled"]

# 用于方言解析的词法解析器
[dependencies.pest]
version = "2.7.10"
optional = true

# 用于方言解析的词法解析器
[dependencies.pest_derive]
version = "2.7.10"
optional = true

[features]
# 默认 / 所有
default = ["all"]
all = [
    "dialect_parser"
]

# 「方言解析器」
# * 💡最初启发自「Narsese呈现」中简单的「名称+符号+括号」语法
# * 📌目前使用`pest`解析器实现
# * ⚠️对NARS实现可有可无，若不需要可禁用
dialect_parser = [
    # 📌依赖`pest`解析器
    "dep:pest", "dep:pest_derive"
]
