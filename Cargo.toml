[package]
name = "narust-158"
version = "0.0.3"
edition = "2021"
description = """
OpenNARS 1.5.8的Rust复刻
"""

readme = "README.md"
keywords = ["NARS", "Non-Axiomatic-Logic", "OpenNARS"]

license = "MIT OR Apache-2.0"
categories = [] # 🔗<https://crates.io/category_slugs>
repository = "https://github.com/ARCJ137442/NARust/tree/narust-158"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.83"
thiserror = "1.0.60"

# 用于开发NARS的实用工具
[dependencies.nar_dev_utils]
version = "0.30"
features = ["bundled"]

# Narsese支持：API、枚举Narsese & 词法Narsese
[dependencies.narsese]
version = "0.18"
features = [
    "enum_narsese",
    "lexical_narsese",
]

# NAVM：统IO模型
[dependencies.navm]
version = "0.15"
features = ["bundled"]
